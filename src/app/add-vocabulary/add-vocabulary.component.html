<div>
  <div class="header">
    <h2>Add vocabulary</h2>
  </div>
  <div class="content">
    <div class="card-container">
      <div class="input-card">
        <ion-input
          class="text-input"
          placeholder="frontside"
          [(ngModel)]="this.vocabulary.frontSide"
        ></ion-input>
      </div>
      <div class="input-card">
        <ion-input
          class="text-input"
          placeholder="backside"
          [(ngModel)]="this.vocabulary.backSide"
        ></ion-input>
      </div>
      <ion-fab-button class="button" (click)="add()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </div>
  </div>
</div>
