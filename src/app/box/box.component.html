<div *ngIf="this.box">
  <div class="header">
    <h2>{{ this.box.name }}</h2>
    <div class="button-container">
      <ion-button
        class="button"
        fill="outline"
        href="vocabularies/{{ this.box.id }}/add"
      >
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </div>
  </div>
  <div class="content">
    <div class="card-container scroll-view">
      <div
        class="card"
        *ngFor="let vocabulary of box.vocabularies"
        (click)="vocabulary.flipped = !vocabulary.flipped"
      >
        <div *ngIf="!vocabulary.flipped">
          <ion-card class="vocabulary-card">
            {{ vocabulary.frontSide }}</ion-card
          >
        </div>
        <div *ngIf="vocabulary.flipped">
          <ion-card class="vocabulary-card">
            {{ vocabulary.backSide }}</ion-card
          >
        </div>
      </div>
    </div>
  </div>
</div>
